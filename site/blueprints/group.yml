title: Project Group
pages: true
  template: project
files: false
fields:
  title:
    label: Title
    type:  text
  protected:
    type: switch
    label: Password Protected
    default: false
    texts:
      - Page is protected
      - Page is public
    width: 1/2
  password:
    type: text
    label: Password
    width: 1/2
  usethumbnails:
    type: switch
    label: Use thumbnails on homepage
    default: true
    texts:
      - Thumbnails will be used
      - Thumbnails will not be used
  displayindex:
    type: switch
    label: Enable Index Page
    default: false
    texts:
      - Projects are displayed on index page
      - Projects are displayed in navigation
    width: 1/2
